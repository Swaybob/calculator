<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Noto+Serif+Georgian:wght@500&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="topmost">
        </div>
        <div id="top">
        </div>
        <div class="keys">
            <button class="integer">1</button>
            <button class="integer">2</button>
            <button class="integer">3</button>
            <button class="operator">+</button>
            <button class="integer">4</button>
            <button class="integer">5</button>
            <button class="integer">6 </button>
            <button class="operator">-</button>
            <button class="integer">7</button>
            <button class="integer">8</button>
            <button class="integer">9</button>
            <button class="operator">x</button>
            <button class="integer">.</button>
            <button class="integer">0</button>
            <button class="operator">/</button>
            <button id="backspace">Del</button>
            <button id="clear">Clear</button>
            <button id="equals">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>

</body>


</html>
